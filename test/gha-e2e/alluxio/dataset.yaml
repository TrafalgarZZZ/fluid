apiVersion: data.fluid.io/v1alpha1
kind: Dataset
metadata:
  name: zookeeper
spec:
  mounts:
    - mountPoint: https://downloads.apache.org/zookeeper/stable/
      name: zookeeper
---
apiVersion: data.fluid.io/v1alpha1
kind: AlluxioRuntime
metadata:
  name: zookeeper
spec:
  replicas: 1
  tieredstore:
    levels:
      - mediumtype: MEM
        path: /dev/shm
        quota: 1Gi
        high: "0.95"
        low: "0.7"
